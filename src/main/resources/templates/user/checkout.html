<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="layout/userlayout :: userhead"></div>

<div class="container">
    <div class="table-responsive">
        <form action="#" th:action="@{/cart/calculate}" th:object="${cart}" method="post">
            <table class="table my-5">
                <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="pro : ${products}">
                    <td th:text="${pro.name}"></td>
                    <td><input type="text" th:field="*{buyItemsQuantity}"></td>
                    <td th:text="${pro.price}"></td>
                </tr>
                </tbody>
            </table>
            <button type="submit" class="btn btn-outline-success">Submit</button>
        </form>
    </div>
</div>

<!--<div th:replace="layout/userlayout :: userfooter"></div>-->
<div th:replace="layout/userlayout :: userscript"></div>
</body>
</html>
