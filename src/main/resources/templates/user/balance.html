<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="layout/userlayout :: userhead"></div>

<div class="container">
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pro : ${carts}">
                <td th:text="${pro.name}"></td>
                <td th:text="${pro.price}"></td>
                <td th:text="${pro.cartItemQty}"></td>
            </tr>
            </tbody>
        </table>
        <h3 th:text="${'Total : ' + total}"></h3>
    </div>
</div>

<!--<div th:replace="layout/userlayout :: userfooter"></div>-->
<div th:replace="layout/userlayout :: userscript"></div>
</body>
</html>
