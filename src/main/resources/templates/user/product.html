<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/04019d4727.js"></script>
</head>
<body>
<div th:replace="layout/userlayout :: userhead"></div>
<div class="container mb-5">
    <div class="row float-right">
        <a href="#" th:href="@{/cart/cartview}">
            <i class="fas fa-shopping-cart fa-2x"></i>
        </a>
        <span class="ml-3" th:text="${cartSize}"></span>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <img src="../static/images/" class="img-thumbnail" th:src="@{'/images/' + ${product.name} + '.jpg'}" alt="">
        </div>
        <div class="col-sm-4">
            <h3 class="text-center text-info" th:text="${product.name}"></h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab aperiam debitis deleniti dolores est
                expedita fugit hic iusto maiores minus molestiae molestias nostrum optio praesentium, quas ratione sunt,
                temporibus, unde.</p>
            <p th:text="${product.price + ' Ks'}"></p>
            <p th:text="${product.quantity} + ' items'"></p>
            <div class="row mt-5">
                <a href="#" class="btn btn-outline-primary mr-3" th:href="@{/home}">Continue Shopping</a>
                <a href="#" class="btn btn-outline-success" th:href="@{'/cart/add/' + ${product.id}}">Add to cart</a>
            </div>
        </div>
    </div>
</div>
<!--<div th:replace="layout/userlayout :: userfooter"></div>-->
<div th:replace="layout/userlayout :: userscript"></div>
</body>
</html>
