<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="layout/adminlayout :: adminheader"></div>

<form action="#" th:action="@{/category}" th:object="${category}" method="post">
    <div class="container">
        <div class="form-group row mt-5">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-8">
                <small id="helpId" class="text-danger" th:if="${#fields.errors('name')}" th:errors="*{name}">Help text</small>
                <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter category name" aria-describedby="helpId">
            </div>
        </div>
        <button type="submit" class="btn btn-outline-info">Submit</button>
    </div>
</form>

<div th:replace="layout/adminlayout :: adminscript"></div>
</body>
</html>
